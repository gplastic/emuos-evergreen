bind "w" "+forward"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"

bind "y" "messagemode2"

bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "," "+left"
bind "LEFTARROW" "+moveleft"
bind "." "+right"
bind "RIGHTARROW" "+moveright"

unbind "CTRL"
bind "MOUSE1" "+attack"
bind "JOY8" "+attack"
unbind "ENTER"
bind "MOUSE2" "+jump"
bind "JOY7" "+jump"

alias "zoom_out" "sensitivity 4;fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 90;bind MOUSE3 zoom_in; sensitivity 3"
alias "zoom_in" "sensitivity 2;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind MOUSE3 zoom_out"
bind "MOUSE3" "zoom_in"

bind "MWHEELUP" "impulse 10"
bind "JOY6" "impulse 10"
bind "MWHEELDOWN" "impulse 12"
bind "JOY5" "impulse 10"

unbind "F11"
unbind "F12"

alias "pixel_on" "gl_texturemode GL_NEAREST_MIPMAP_LINEAR; bind o pixel_off"
alias "pixel_off" "gl_texturemode GL_LINEAR_MIPMAP_LINEAR; bind o pixel_on"
bind "o" "pixel_off"
gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"
scr_conspeed "1000"
+mlook
+speed
crosshair "1"
sv_aim "1"
m_filter "1"
gamma "0.850000"