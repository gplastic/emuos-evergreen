<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Level edit</title>
		<script type="text/javascript" src="js/libraries/jquery.min.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
		<script type="text/javascript" src="js/levels/builder.js"></script>
		<script type="text/javascript" src="js/levels/imp1/map.js"></script>
		<script type="text/javascript" src="js/map_edit.js"></script>
	</head>
	<body>
		<div>
			<input type="radio" name="type" value="0" class="radio" id="type0" /> Normal
			<input type="radio" name="type" value="1" class="radio" id="type1" /> Trees
			<input type="radio" name="type" value="2" class="radio" id="type2" checked /> Water
			<input type="radio" name="type" value="3" class="radio" id="type3" /> No walking
			<input type="button" value="Export Data" id="export" /><br/>
		</div>
		<canvas id="map_view" style="position: absolute; top: 100px; left: 0"></canvas>
		<canvas id="grid"  style="position: absolute; top: 100px; left: 0; z-index: 90"></canvas>
		<textarea id="text" style="display: none; z-index: 100; position: absolute; top: 100px; left: 0; width: 1000px; height: 400px"></textarea>
	</body>
</html>
