		<script type="text/javascript">
			$(function() {
				function simulateKeyup(code) {
					var e = $.Event('keyup');
					e.keyCode = code;
					$('body').trigger(e);
				}

				function simulateKeydown(code) {
					var e = $.Event('keydown');
					e.keyCode = code;
					$('body').trigger(e);
				}

				//$.mobile.loading().hide();
				loadAllSound();

				HELP_TIMER = setInterval(blinkHelp, HELP_DELAY);

				initHome();

				$('.sound').on('click', function(e) {
					e.stopPropagation();

					var sound = $(this).attr('data-sound');

					if (sound === 'on') {
						$('.sound').attr('data-sound', 'off').find('img').attr('src', 'images/sound-off.png');
						GROUP_SOUND.mute();
					} else {
						$('.sound').attr('data-sound', 'on').find('img').attr('src', 'images/sound-on.png');
						GROUP_SOUND.unmute();
					}
				});

				$('.help-button, #help').on('click', function(e) {
					e.preventDefault();

					if (!PACMAN_DEAD && !LOCK && !GAMEOVER) {
						// noinspection JSJQueryEfficiency
						if ($('#help').css('display') === 'none') {
							$('#help').fadeIn('slow');
							$('.help-button').hide();

							if ($('#panel').css('display') !== 'none') {
								pauseGame();
							}
						} else {
							$('#help').fadeOut('slow');
							$('.help-button').show();
						}
					}
				});

				$('#home').on('click touchstart', function(e) {
					if ($('#help').css('display') === 'none') {
						e.preventDefault();
						simulateKeydown(13);
					}
				});

				$('#control-up, #control-up-second, #control-up-big').on('mousedown touchstart', function(e) {
					e.preventDefault();
					simulateKeydown(38);
					simulateKeyup(13);
				});

				$('#control-down, #control-down-second, #control-down-big').on('mousedown touchstart', function(e) {
					e.preventDefault();
					simulateKeydown(40);
					simulateKeyup(13);
				});

				$('#control-left, #control-left-big').on('mousedown touchstart', function(e) {
					e.preventDefault();
					simulateKeydown(37);
					simulateKeyup(13);
				});

				$('#control-right, #control-right-big').on('mousedown touchstart', function(e) {
					e.preventDefault();
					simulateKeydown(39);
					simulateKeyup(13);
				});

				// noinspection JSJQueryEfficiency
				$('body').keyup(function() {
					KEYDOWN = false;
				}).keydown(function(e) {
					if (HOME) {
						initGame(true);
					} else {
						//if (!KEYDOWN) {
						KEYDOWN = true;

						if (PACMAN_DEAD && !LOCK) {
							erasePacman();
							resetPacman();
							drawPacman();
							eraseGhosts();
							resetGhosts();
							drawGhosts();
							moveGhosts();
							blinkSuperBubbles();
						} else if (e.keyCode >= 37 && e.keyCode <= 40 && !PAUSE && !PACMAN_DEAD && !LOCK) {
							if (e.keyCode === 39) {
								movePacman(1);
							} else if (e.keyCode === 40) {
								movePacman(2);
							} else if (e.keyCode === 37) {
								movePacman(3);
							} else if (e.keyCode === 38) {
								movePacman(4);
							}
						} else if (e.keyCode === 68 && !PAUSE) {
							/*if ( $('#canvas-paths').css('display') === 'none' ) {
								$('#canvas-paths').show();
							} else {
								$('#canvas-paths').hide();
							}*/
						} else if (e.keyCode === 80 && !PACMAN_DEAD && !LOCK) {
							if (PAUSE) {
								resumeGame();
							} else {
								pauseGame();
							}
						} else if (GAMEOVER) {
							initHome();
						}
						//}
					}
				});
			});
		</script>
